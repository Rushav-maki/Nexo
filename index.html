
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO.GLOBAL | Himalayan Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --nexo-deep: #1c1917; /* Soft Cinder */
            --nexo-accent: #c2410c; /* Saffron */
            --nexo-gold: #b45309;
            --nexo-linen: #fafaf9;
            --nexo-stone: #f5f5f4;
            --nexo-white: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--nexo-linen);
            color: var(--nexo-deep);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        /* Tactile Paper Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/felt-paper.png");
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
        }

        /* Human-Centric Animations */
        .animate-reveal { animation: reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        @keyframes reveal { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Super-Ellipse Cards */
        .nexo-card {
            background: var(--nexo-white);
            border: 1px solid rgba(28, 25, 23, 0.05);
            box-shadow: 0 4px 20px -2px rgba(28, 25, 23, 0.03);
            border-radius: 2.5rem;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nexo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px -15px rgba(28, 25, 23, 0.1);
            border-color: var(--nexo-accent);
        }

        .nexo-btn {
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        .nexo-btn-primary {
            background: var(--nexo-deep);
            color: var(--nexo-white);
        }

        .nexo-btn-primary:hover {
            background: var(--nexo-accent);
            transform: scale(1.05);
        }

        .nexo-btn-outline {
            border: 1px solid rgba(28, 25, 23, 0.2);
            color: var(--nexo-deep);
        }

        .nexo-btn-outline:hover {
            border-color: var(--nexo-accent);
            color: var(--nexo-accent);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; }
        
        .glass-nav {
            background: rgba(250, 250, 249, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .nexo-logo-text {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-style: italic;
            letter-spacing: -0.05em;
        }
    </style>
