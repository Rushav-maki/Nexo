
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA.GLOBAL - Integrated Himalayan Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Lora:ital,wght@0,400;0,700;1,400&display=swap');
        
        :root {
            --nexa-black: #0a0a0a;
            --nexa-brown: #2a1b18;
            --nexa-gray: #4a4a4a;
            --nexa-light-gray: #d6d3d1;
            --nexa-cream: #f8f5f0;
            --nexa-beige: #f5f2eb;
            --nexa-lavender: #c4b5fd;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--nexa-cream);
            overflow-x: hidden;
            color: var(--nexa-brown);
            scroll-behavior: smooth;
        }

        .font-serif {
            font-family: 'Lora', serif;
        }

        /* Flawless Animations */
        .animate-fadeIn { animation: fadeIn 0.8s cubic-bezier(0.2, 0, 0.2, 1) forwards; }
        .animate-slideUp { animation: slideUp 0.8s cubic-bezier(0.2, 0, 0.2, 1) forwards; }
        .animate-scaleIn { animation: scaleIn 0.8s cubic-bezier(0.2, 0, 0.2, 1) forwards; }
        .animate-slow-spin { animation: spin 60s linear infinite; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Staggered Entrance Logic */
        .stagger-item { opacity: 0; animation: slideUp 0.8s cubic-bezier(0.2, 0, 0.2, 1) forwards; }
        .stagger-item:nth-child(1) { animation-delay: 0.1s; }
        .stagger-item:nth-child(2) { animation-delay: 0.2s; }
        .stagger-item:nth-child(3) { animation-delay: 0.3s; }
        .stagger-item:nth-child(4) { animation-delay: 0.4s; }
        .stagger-item:nth-child(5) { animation-delay: 0.5s; }
        .stagger-item:nth-child(6) { animation-delay: 0.6s; }

        /* Custom UI Elements */
        .nexa-glass {
            background: rgba(248, 245, 240, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(42, 27, 24, 0.05);
        }

        .dotted-border { border: 2px dashed var(--nexa-lavender); }
        
        .neural-pulse {
            position: relative;
        }
        .neural-pulse::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(196, 181, 253, 0.05) 0%, transparent 70%);
            animation: pulse 10s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--nexa-brown); border-radius: 10px; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
