
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO.GLOBAL | Himalayan Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --nexo-deep: #1c1917;
            --nexo-accent: #c2410c;
            --nexo-linen: #fafaf9;
            --nexo-stone: #f5f5f4;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--nexo-linen);
            color: var(--nexo-deep);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            letter-spacing: -0.015em;
            font-size: clamp(14px, 1.2vw, 18px);
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        /* Fluid scaling for the periodic grid */
        .periodic-grid {
            display: grid;
            grid-template-columns: repeat(18, minmax(0, 1fr));
            gap: 4px;
        }

        @media (max-width: 1536px) { .periodic-grid { grid-template-columns: repeat(12, minmax(0, 1fr)); } }
        @media (max-width: 1024px) { .periodic-grid { grid-template-columns: repeat(9, minmax(0, 1fr)); } }
        @media (max-width: 768px) { .periodic-grid { grid-template-columns: repeat(6, minmax(0, 1fr)); } }
        @media (max-width: 480px) { .periodic-grid { grid-template-columns: repeat(4, minmax(0, 1fr)); } }

        .periodic-cell {
            aspect-ratio: 1 / 1.15;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .periodic-cell:hover {
            transform: scale(1.2) translateY(-10px);
            z-index: 50;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15);
        }

        .animate-reveal { animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes reveal { 
            from { opacity: 0; transform: translateY(30px) scale(0.98); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }

        .glass-nav {
            background: rgba(250, 250, 249, 0.7);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom buttons following the "Initial UI" aesthetic */
        .nexo-btn {
            @apply flex items-center justify-center transition-all duration-500 font-black uppercase tracking-widest text-[11px] rounded-[2rem];
        }
        .nexo-btn-primary {
            @apply bg-stone-900 text-white hover:bg-orange-600 shadow-xl active:scale-95;
        }
    </style>
<script type="importmap">

</head>

</html>
